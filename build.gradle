plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.solutionundertaken95'  // VERY IMPORTANT
version = '1.0.0'  // or any version/tag youâ€™ll push


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.2.5'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal() // this allows local publish
    }
}
